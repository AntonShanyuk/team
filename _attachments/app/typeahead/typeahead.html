<div class="relative">
    <form ng-submit="submit()" name="form">
        <div class="input-group">
            <input type="text" ng-model="input" ng-change="change()" class="form-control" placeholder="Type a name" ng-keyup="keyup($event)" ng-pattern="/^.+$/" required />
            <span class="input-group-btn">
                <button class="btn" ng-class="{'btn-default': foundMembers.length, 'btn-success': !foundMembers.length}" ng-disabled="form.$invalid">
                    <span ng-if="foundMembers.length"><i class="glyphicon glyphicon-share-alt"></i> Add to the team</span>
                    <span ng-if="!foundMembers.length"><i class="glyphicon glyphicon-plus"></i> Craete new user</span>
                </button>
            </span>
        </div>
    </form>
    <div class="found-members" ng-if="foundMembers.length">
        <div ng-repeat="member in foundMembers" class="clickable found-member" ng-bind="member.name" ng-class="{active: member == active}" ng-mousedown="setActive(member)" ng-click="addToTeam(member)">
        </div>
    </div>
</div>
